name: unibean_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  #google_fonts
  google_fonts: ^6.1.0

  #splash
  flutter_native_splash: ^2.3.7

# Run commands to generate splash screen
# 1) flutter clean
# 2) flutter pub get
# 3) flutter pub run flutter_native_splash:create
flutter_native_splash:
  android: true
  ios: true
  web: false
  background_image: "assets/images/background_splash.png"
  image: "assets/images/logo_splash.png"


dev_dependencies:
  flutter_test:
    sdk: flutter



  flutter_lints: ^2.0.0


flutter:
  assets:
    - assets/images/
    - assets/icons/

  uses-material-design: true
